version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@1.0.0

workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          name: check-updated-files
          base-revision: main
          config-path: .circleci/solution_check.yml
          mapping: |
            day_1/.* day_1_test true
            day_2/.* day_2_test true
            day_3/.* day_3_test true
            day_4/.* day_4_test true
            day_5/.* day_5_test true
            day_6/.* day_6_test true
            day_7/.* day_7_test true
            day_8/.* day_8_test true
            day_9/.* day_9_test true
            day_10/.* day_10_test true
            day_11/.* day_11_test true
            day_12/.* day_12_test true
            day_13/.* day_13_test true
            day_14/.* day_14_test true
            day_15/.* day_15_test true
            day_16/.* day_16_test true
            day_18/.* day_18_test true
            day_19/.* day_19_test true
